<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css" />
    <title>UI Kit</title>
</head>
<body >
        <div class="main-ui">
            <button class="choose-btn max">Выбрать</button>
    <form class="promo" type="submit">
        <a href="#"><img loading="lazy" class="promo-cross" src="./src/img/icons/cross.svg" alt="cross"></a>
        <div class="promo-main">
            <p class="promo-info ">Введён неверный промокод. Проверьте его написание.</p>
            <button class="choose-btn min" type="submit">Понятно!</button>
        </div>
    </form>
    <form class="promo" type="submit">
        <a href="#"><img loading="lazy" class="promo-cross" src="./src/img/icons/cross.svg" alt="cross"></a>
        <div class="promo-main">
            <p class="promo-info corect">Введён неверный промокод. Проверьте его написание.</p>
            <button class="choose-btn min corect-btn" type="submit">Отлично!</button>
        </div>
    </form>
    <div class="pizza-section">
        <img src="./src/img/image/meat-piza.jpg" alt="pizza">
        <div class="pizza-info">
            <div class="pizza-title">Пицца Халапеньо</div>
            <p class="pizza-components">Соус красный, куриное филе, салями, моцарелла, красный лук, халапеньо, свежие томаты</p>
        </div>
        <div class="buy-info">
            <div class="discount-price">
                <div class="price">799 ₽</div>
            </div>
            <div class="buy-btns">
                <button class="corect-btn max duble-left">Оформить</button>
                <button class="choose-btn duble-right">+1 шт.</button>
            </div>
        </div>
    </div>
    <div class="order-choose-section">
        <img loading="lazy" src="./src/img/image/order-pizza.jpg" alt="pizza" width="1" height="1">
        <img class="new-pizza" loading="lazy" src="./src/img/image/new.svg" alt="pizza" width="1" height="1">
        <div class="order-info">
            <h3>Пепперони</h3>
            <button class="order-btn">275 ₽</button>
        </div>
    </div>
    <style>
        .order-choose-section{
            padding: 10px 30px 10px 20px;
            width: 220px;
            display: flex;
            border: 1px solid #E5E5E5;
            border-radius: 10px;
            box-shadow: 0 5px 15px 0 #787D8B26;
            position: relative;
        }
        .order-choose-section img :first{
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }
        .new-pizza{
            width: 35px;
            height: 20px;
            position: absolute;
            left:20px;
            top: 20px;
        }
        .order-info{
            display: flex;
            justify-content: space-around;
            flex-direction: column;
        }
        .order-info h3{
            margin-top: 10px;
        }
        .order-btn{
            margin-bottom: 10px;
            width: 80px;
            padding: 5px 10px;
            border-radius: 6px;
            border: none;
            background: rgba(231, 53, 29, 0.1);
            color: #E94F1D;
        }
    </style>


        </div>
</body>
</html>
